apply plugin: 'com.android.library'

android {
  compileSdkVersion 21
  buildToolsVersion "21.0.2"
  resourcePrefix "refresh"

  defaultConfig {
    minSdkVersion 8
    targetSdkVersion 21
    versionCode 2
    versionName "1.0.1"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

android {
  lintOptions {
    abortOnError false
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:support-v4:21.0.0'
  compile 'com.android.support:support-annotations:21.0.3'
}

apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def repo = new File(rootDir, "repository")

apply plugin: 'maven'

uploadArchives {
  repositories {
    mavenDeployer {
      repository url: "file://${repo.absolutePath}"
      pom.version = VERSION_NAME // version
      pom.groupId = GROUP // グループ名
      pom.artifactId = POM_ARTIFACT_ID // ライブラリ名
    }
  }
}

version = "1.2.0"
def siteUrl = 'https://github.com/baoyongzhang/android-PullRefreshLayout'
def gitUrl = 'https://github.com/baoyongzhang/android-PullRefreshLayout.git'
group = "com.baoyz.pullrefreshlayout"
install {
  repositories.mavenInstaller {
    // This generates POM.xml with proper parameters
    pom {
      project {
        packaging 'aar'
        // Add your description here
        name 'This component like SwipeRefreshLayout'
        url siteUrl
        // Set your license
        licenses {
          license {
            name 'The MIT License (MIT)'
            url 'http://baoyz.com/licenses/LICENSE.txt'
          }
        }
        developers {
          developer {
            id 'baoyongzhang'
            name 'baoyongzhang'
            email 'baoyz94@gmail.com'
          }
        }
        scm {
          connection gitUrl
          developerConnection gitUrl
          url siteUrl
        }
      }
    }
  }
}
task sourcesJar(type: Jar) {
  from android.sourceSets.main.java.srcDirs
  classifier = 'sources'
}
task javadoc(type: Javadoc) {
  source = android.sourceSets.main.java.srcDirs
  classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}
artifacts {
  archives javadocJar
  archives sourcesJar
}
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
bintray {
  user = properties.getProperty("bintray.user")
  key = properties.getProperty("bintray.apikey")
  configurations = ['archives']
  pkg {
    repo = "maven"
    name = "PullRefreshLayout"
    websiteUrl = siteUrl
    vcsUrl = gitUrl
    licenses = ["MIT"]
    publish = true
  }
}
